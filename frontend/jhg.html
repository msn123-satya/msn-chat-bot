<!DOCTYPE html>
<html>
<head>
    <style>
        .arial-text {
            font-family: Arial, sans-serif;
            color:red;
        }
        .times-text {
            font-family: 'Times New Roman', serif;
            color:blue;
            font-size:50px;

        }
        .cursive-text {
            font-family: 'Brush Script MT', cursive;
            color:green;
            bold:5px;
        }
    </style>
</head>
<body>
    <p class="arial-text">This is a paragraph with Arial font.</p>
    <p class="times-text">This is a paragraph with Times New Roman font.</p>
    <p class="cursive-text">This is a paragraph with Brush Script MT font.</p>
</body>
</html>
